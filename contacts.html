<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    
    <div class="page"><!-- Page -->

        <header class="header">
            <div class="container">

                <div class="header-inner">
                    <div class="header-brand">WEBDEVELOPER</div>
                    <div class="header-logo">
                        <img class="logo" src="img/code_2_32px.png" alt="">
                    </div>

                    <!-- Navigation Links ============================== -->
                    <nav class="header-nav">
                        <a class="header-nav-link" href="index.html">Home</a>
                        <a class="header-nav-link" href="about.html">About me</a>
                        <a class="header-nav-link active" href="#">Contacts</a>
                    </nav>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="content">
                <div class="content-header">
                    <h1 class="title">Write me a <span>message</span></h1>

                    <div class="text">
                        <p>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
                    </div>
                </div>

                <!-- Form -->
                <form class="form" action="/" method="post">

                    <div class="form-group">
                        <input class="input" type="text" name="name" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <input class="input" type="email" name="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input class="input" type="tel" name="tel" placeholder="Phone">
                    </div>

                    <div class="form-group">
                        <textarea class="textarea" name="text" placeholder="Message"></textarea>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-full">Send message</button>
                    </div>

                </form>

            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="contacts">

                    <a class="contacts-link" href="mailto:kaminskyphotographer@gmail.com"><img class="contacts-icon" src="img/icon_mail.svg" alt="">kaminskyphotographer@gmail.com</a>

                    <a class="contacts-link" href="tel:+380631220064"><img class="contacts-icon" src="img/icon_phone.svg" alt="">+380-063-122-00-64</a>
                </div>
            </div>

        <img class="author" src="img/avatar_about_page.png" alt="">
